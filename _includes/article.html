<div class="hentry" itemscope itemtype="http://schema.org/Article">
  <h1 class="entry-title" itemprop="name">{{ page.title }}</h1>
  {% if page.date %}
    <div class="entry-meta">
      <time class="updated" datetime="{{ page.date|xmldatetime }}" itemprop="datePublished" pubdate>
        {{ page.date.strftime('%b %d, %Y') }}
      </time>
      <em>{{ page.body|wordcount }} words</em>
    </div>
  {% endif %}
  <div class="entry-content" itemprop="articleBody">
    {{ page.body|markdown }}
  </div>
  <div class="hide">
    <span class="author vcard">
      <span class="fn" itemprop="author">{{ site.author }}</span>
    </span>
  </div>
  {% if page.github %}
    <div class="github-card" data-github="{{ page.github }}"></div>
  {% endif %}
</div>
