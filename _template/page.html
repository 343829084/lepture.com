{% extends "layout.html" %}

{% block afterstyle -%}
{% if post.style %}
<style type="text/css">
    {{ post.style }}
</style>
{% endif %}
<script type="text/javascript">
    var currentNav = '#nav-{{post.nav}}';
</script>
{%- endblock -%}

{% block title %}{{post.title}}{% endblock %}
{% block entrytitle %}{{post.title}}{% endblock %}

{% block container %}
    <div class="page-content entry-content">
        {{ post.content }}
    </div>
{% endblock %}
