<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Terminal Color</title>
        <style type="text/css">
            .section {
                width: 650px;
                margin: 0 auto 100px;
                border-bottom: 1px solid #dadada;
            }
            .color {
                width: 640px;
                height: 64px;
                line-height: 64px;
                font-size: 48px;
                text-align: center;
                color: rgb(242,242,242);
            }
        </style>
    </head>
    <body>
        <div class="section">
            <h3>Steve Losh</h3>
            <div class="color" style="background:rgb(0,0,0)">
                Black: #000;
            </div>
            <div class="color" style="background:rgb(229,34,34)">
                Red: #E52222;
            </div>
            <div class="color" style="background:rgb(166,277,45)">
                Green: #A6FF2D;
            </div>
            <div class="color" style="background:rgb(252,149,30)">
                Yellow: #FC951E;
            </div>
            <div class="color" style="background:rgb(196,141,255)">
                Blue: #C48DFF;
            </div>
            <div class="color" style="background:rgb(250,37,115)">
                Magenta: #FA2573;
            </div>
            <div class="color" style="background:rgb(103,217,240)">
                Cyan: #67D9F0;
            </div>
        </div>

        <div class="section">
            <h3>Hsiaoming</h3>
            <div class="color" style="background:#00afff">
                Cyan: #00afff
            </div>
        </div>
    </body>
</html>
